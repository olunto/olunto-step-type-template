			<div class="col-3">
				<label class="col-form-label">Name</label>
				<i class="bi bi-info-circle" title="Name of step"></i>
			</div>
			<div class="col-9">
				<input type="text" class="form-control" ng-model="Step.Name" />
			</div>
		</div>

	<tab label="JSON">

			<div class="col-12">

		</div>

</tabs>
